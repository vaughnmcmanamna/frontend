<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PG Deal or No Deal</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; padding: 16px; }
    #cases { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; max-width: 760px; }
    button.case { padding: 14px 10px; font-size: 16px; cursor: pointer; min-height: 54px; }
    button.case.opened { opacity: 0.55; cursor: default; }
    button.case.chosen { outline: 3px solid black; }
    #panel { margin-top: 16px; max-width: 760px; }
    #offer { margin: 8px 0; font-weight: 700; }
    #deal, #nodeal, #restart { padding: 10px 14px; font-size: 16px; margin-right: 8px; }
    #result { margin-top: 10px; font-size: 18px; font-weight: 600; }
    #layout { display: grid; grid-template-columns: 1fr 280px; gap: 18px; align-items: start; max-width: 1060px; }
    #revealWrap { border-left: 1px solid #ddd; padding-left: 14px; }
    #revealLog { margin: 8px 0 0; padding-left: 18px; }
    #revealLog li { margin: 6px 0; }
    #status { margin: 10px 0 12px; font-weight: 600; }
  </style>
</head>
<body>
  <h2 id="positionTitle">Position: PG</h2>
  <div id="status"></div>

  <div id="layout">
    <div>
      <div id="cases"></div>

      <div id="panel">
        <div id="offer"></div>
        <button id="deal" style="display:none;">DEAL</button>
        <button id="nodeal" style="display:none;">NO DEAL</button>
        <button id="restart" style="display:none;">RESTART</button>
        <div id="result"></div>
      </div>
    </div>

    <div id="revealWrap">
      <h3>Revealed</h3>
      <ul id="revealLog"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
