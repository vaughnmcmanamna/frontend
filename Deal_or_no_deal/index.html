<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PG Deal or No Deal</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 id="positionTitle">Position: PG</h2>
  <div id="status"></div>

  <div id="layout">
    <div>
      <div id="cases"></div>

      <div id="panel">
        <div id="offer"></div>
        <button id="deal" style="display:none;">DEAL</button>
        <button id="nodeal" style="display:none;">NO DEAL</button>
        <button id="restart" style="display:none;">RESTART</button>
        <div id="result"></div>
      </div>
    </div>

    <div id="revealWrap">
      <h3>Revealed</h3>
      <ul id="revealLog"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
